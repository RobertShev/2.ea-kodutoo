<!doctype html>
<html lang="en">
  <head>
    <title>typer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body id="body" class="dayLight">
   <input type="button" onclick="day();" value="Day mode" />
   <input type="button" onclick="night();" value="Night mode" />
   <input type="button" onclick="reset();" value="Reset" />
   
   <div id = 'startPage'>
      <h1 class="noMarginBelow">Menu</h1>
      <a href = '#' onclick = "document.getElementById('startPage').style.display='none'; document.getElementById('gamePage').style.display='block';startGame()">Start Game</a><br>
      <a href = '#' onclick = "document.getElementById('startPage').style.display='none'; document.getElementById('resultPage').style.display='block';">Top Results</a><br>
      <div class="name" id="name">Name: <br /><input type="text" id="gamerName"></div>
    </div>
    <div id = 'gamePage' style='display: none'>
      <div id="timeLeft" class="currentTime"></div>
      <div id="result" class ="currentResult"></div>
      <canvas></canvas>  
      <a href = '#'  class="menuPage" onclick = "document.getElementById('gamePage').style.display='none'; document.getElementById('startPage').style.display='block';">Menu Page</a><br>
      <div id="result" class ="currentResult"></div>
    </div>
    <div id = 'resultPage' style='display: none'>
      <div id="record"></div>
      <div id="record1"></div>
      <div id="record2"></div>
      <div id="record3"></div>
      <div id="record4"></div>
      <div id="record5"></div>
      <div id="record6"></div>
      <div id="record7"></div>
      <div id="record8"></div>
      <div id="record9"></div>
      <a href = '#' onclick = "document.getElementById('resultPage').style.display='none'; document.getElementById('startPage').style.display='block';">Start Page</a><br>
    </div>
  </body>
</html>
